<header class="header container">
  <div class="header-wrapper">
    <a href="/">
      <svg class="logo" width="70" height="56" aria-label="logo">
        <use href="/img/logo.svg#icon-logo"></use>
      </svg>
    </a>
    <nav class="header-nav">
      <ul class="nav-list">
        <li><a class="nav-link" href="#about">About</a></li>
        <li><a class="nav-link" href="#services">Services and prices</a></li>
        <li><a class="nav-link" href="#barbers">Barbers</a></li>
        <li><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="header-contacts">
      <address>
        <a class="tel-link" href="tel:+380441111111">+38 044 111 11 11</a>
      </address>
      <a class="booking-link" href="#order">Online-booking</a>
    </div>
    <button
      class="mobile-menu-open"
      type="button"
      id="mobile-menu-open"
      aria-label="mobile menu open"
      data-menu-open
    >
      <svg class="btn-menu-open" width="40" height="40">
        <use href="/img/icons.svg#icon-menu"></use>
      </svg>
    </button>
  </div>

  <div class="mobile-menu" data-menu>
    <div class="mobile-menu-wrapper">
      <button
        class="mobile-menu-close"
        aria-label="close menu"
        type="button"
        data-menu-close
      >
        <svg width="40" height="40">
          <use href="/img/icons.svg#icon-close"></use>
        </svg>
      </button>
      <nav class="mobile-nav">
        <ul class="mobile-nav-list">
          <li><a class="mobile-link nav-link" href="#About">About</a></li>
          <li>
            <a class="mobile-link nav-link" href="#services"
              >Services and prices</a
            >
          </li>
          <li><a class="mobile-link nav-link" href="#barbers">Barbers</a></li>
          <li><a class="mobile-link nav-link" href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="mobile-contacts">
        <address>
          <a class="mob-tel-link" href="tel:+380441111111">+38 044 111 11 11</a>
        </address>
        <a class="mob-booking-link" href="#order">Online-booking</a>
      </div>

      <ul class="social-list">
        <li class="social-item">
          <a
            class="social-link"
            href="https://www.instagram.com/"
            target="_blank"
            rel="nofollow noopener noreferrer"
            aria-label="instagram"
            >Instagram</a
          >
        </li>
        <li class="social-item">
          <a
            class="social-link"
            href="https://www.youtube.com/"
            target="_blank"
            rel="nofollow noopener noreferrer"
            aria-label="youtube"
            >Youtube</a
          >
        </li>
      </ul>
    </div>
  </div>
</header>
